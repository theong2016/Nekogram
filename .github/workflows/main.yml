name: Build APK

on:
  workflow_dispatch:
  push:
    branches: [ master, main ]
    paths-ignore:
      - '**.md'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive
        fetch-depth: 0

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '21'

    - name: Set up Android SDK
      uses: android-actions/setup-android@v3

    - name: Install NDK
      run: |
        echo "y" | sudo ${ANDROID_HOME}/cmdline-tools/latest/bin/sdkmanager --install "ndk;27.3.13750724"
        echo "ANDROID_NDK_HOME=${ANDROID_HOME}/ndk/27.3.13750724" >> $GITHUB_ENV

    - name: Generate required build files
      run: |
        # Generate Extra.java from example template
        cp TMessagesProj/src/main/java/tw/nekomimi/nekogram/Extra.java.example \
           TMessagesProj/src/main/java/tw/nekomimi/nekogram/Extra.java
        # Fix the WEBVIEW_BOT_ID reference in the template
        sed -i 's/return id == WEBVIEW_BOT_ID;/return false;/' \
           TMessagesProj/src/main/java/tw/nekomimi/nekogram/Extra.java
        # Verify the fix was applied
        if grep -q 'WEBVIEW_BOT_ID' TMessagesProj/src/main/java/tw/nekomimi/nekogram/Extra.java; then
          echo "ERROR: Failed to fix WEBVIEW_BOT_ID reference in Extra.java"
          exit 1
        fi

        # Generate a placeholder google-services.json for the build
        cat > TMessagesProj_App/google-services.json << 'EOF'
        {
          "project_info": {
            "project_number": "000000000000",
            "project_id": "nekogram-placeholder",
            "storage_bucket": "nekogram-placeholder.appspot.com"
          },
          "client": [
            {
              "client_info": {
                "mobilesdk_app_id": "1:000000000000:android:0000000000000000",
                "android_client_info": {
                  "package_name": "tw.nekomimi.nekogram"
                }
              },
              "api_key": [
                {
                  "current_key": "placeholder"
                }
              ]
            },
            {
              "client_info": {
                "mobilesdk_app_id": "1:000000000000:android:0000000000000001",
                "android_client_info": {
                  "package_name": "tw.nekomimi.nekogram.beta"
                }
              },
              "api_key": [
                {
                  "current_key": "placeholder"
                }
              ]
            }
          ],
          "configuration_version": "1"
        }
        EOF

    - name: Build APK
      env:
        SENTRY_DSN: ''
        SENTRY_AUTH_TOKEN: ''
      run: |
        chmod +x gradlew
        ./gradlew TMessagesProj_App:assembleRelease --stacktrace --no-daemon

    - name: Sign APK
      run: |
        # Generate a temporary signing key
        keytool -genkey -v -keystore release.jks -keyalg RSA -keysize 2048 -validity 10000 \
          -storepass android -keypass android -alias release \
          -dname "CN=Nekogram, OU=Dev, O=Nekogram, L=Unknown, ST=Unknown, C=US"

        # Find the installed build-tools version
        BUILD_TOOLS_VERSION=$(ls -1 ${ANDROID_HOME}/build-tools/ | sort -V | tail -n1)

        # Sign all APKs
        find TMessagesProj_App/build/outputs/apk/ -name "*.apk" | while read apk; do
          ${ANDROID_HOME}/build-tools/${BUILD_TOOLS_VERSION}/apksigner sign \
            --ks release.jks --ks-pass pass:android \
            --ks-key-alias release --key-pass pass:android \
            "$apk" || echo "Failed to sign: $apk"
        done

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: nekogram-apk
        path: TMessagesProj_App/build/outputs/apk/**/*.apk
